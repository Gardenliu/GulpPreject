<script src="../src/js/g-alert.js"></script>
<script>
var read=document.getElementById('read'),
    submit=document.getElementById('submit'),
    isRead=true;
read.addEventListener('click',function(ev){
    if(ev.target.classList.contains('fc-green')){
        ev.target.classList.remove('fc-green');
        ev.target.classList.add('fc-gray');
        isRead=false;
    }else{
        ev.target.classList.remove('fc-gray');
        ev.target.classList.add('fc-green');
        isRead=true;
    }
});

submit.addEventListener('click',function(){
    if(!isRead){
        alert('请同意预约须知中的内容');
        //TODO 其他
        return false;
    }
    //提示消息
    new alertTips({
        state:0,//0：错误icon，1：对号icon，-1：没有icon
        tit:'预约挂号成功<br> 您的预约密码是 <span class="fc-green">1245t5</span><br> 请凭借预约密码到分诊台办理挂号!',
        btnName:[

    });

});
